<!DOCTYPE html>
<html>
    <head>
        <title>chapter02-demo05</title>
    </head>
    <body>
        <h4>2.5 数组</h4>
        <script>
            var myArray = [];
            myArray[0] = "Jeremy";
            myArray[1] = "Pual";
            myArray[2] = "Jhon";

            document.write("myArray[0] = " + myArray[0] + ".</br>");
            document.write("myArray[2] = " + myArray[2] + ".</br>");
            document.write("myArray[1] = " + myArray[1] + ".</br>");

            myArray[1] = "Mike";
            document.write("myArray[1] changed to " + myArray[1] + ".</br>");
        </script>
    </body>
</html>
