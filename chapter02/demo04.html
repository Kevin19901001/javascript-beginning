<!DOCTYPE html>
<html>
    <head>
        <title>chapter02-deom04</title>
    </head>
    <body>
        <h4>2.4 数据类型转换</h4>
        
        <script>
            // 把数值和字符串加在一起时，javascript会把数值转换成字符串，然后连接它们
            // 两个可以将字符串转换为数值的函数：parseInt()和parseFloat()
            var myString = "56.02 degrees centigrade";
            //myString = "I am a name not a number";
            var myInt;
            var myFloat;

            document.write("\"" + myString + "\" is " + parseInt(myString, 10) + " as an integer" + "</br>");

            myInt = parseInt(myString, 10); // 这里的10是十进制的意思
            document.write("\"" + myString + "\"" + " when convert to an integer equals " + myInt + "</br>");

            myFloat = parseFloat(myString);
            document.write("\"" + myString + "\"" + " when convert to a floating point number equals " + myFloat + "</br>");
        </script>
    </body>
</html>
